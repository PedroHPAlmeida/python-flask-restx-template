name: Flake8 Workflow
run-name: Flake8 Workflow
on: [workflow_call]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v3

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run flake8
        run: |
          python -m flake8 .
